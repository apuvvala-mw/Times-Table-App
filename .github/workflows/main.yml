name: Run MATLAB Script on Self-Hosted Runner
on: [push]
jobs:
  my-job:
    name: Run MATLAB Script
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Prepend MATLAB to the path 
        run: echo "C:\Program Files\MATLAB\R2023a\bin" >> $GITHUB_PATH
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: matlabroot
